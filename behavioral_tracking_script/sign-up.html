<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa Slab One">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/sign-up.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
        <title>Sign up - Barter Bazaar</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img id="logo" src="images/logo.png" alt="Barter Bazaar logo"></a>

            <nav>
                <form action="search.html" id="search-form">
                    <div>
                        <span id="searchbar-span"><button type="submit" id="searchbar-button"><img id="searchbar-image" src="images/searchbar.png"></button>
                        </span>
                        <input type="text" placeholder="Search..." name="search" id="searchbar">
                    </div>
                </form>
                <a href="add-item.html">Add an item</a>
                <a href="log-in.html">Log in</a>
                <a href="sign-up.html" id ="signup">Sign up</a>

                <a href="shoppingcart.html" id="shopping-cart-a"><img src="images/shopping_cart.png" alt="Shopping cart"></a>
            </nav>
            
            <div id="data"></div>

            <div id="sign-up-wrapper">
                <div id="sign-up-content">
                    <span id="sign-up-icon" class="material-symbols-outlined">
                        person
                    </span>
                    <h3>Welcome!</h3>
                    <p>Create a new account below</p>
                    
                    <form id="sign-up-form" action="sign-up.html" method="post">
                        <div id="sign-up-columns">

                            <div class="column">
                                <div>
                                    <label for="username">Username</label>
                                    <div class="input-box">
                                        <input id="username" type="text" class="sign-up-input" name="username" placeholder="Username">
                                        <span class="material-symbols-outlined">
                                            Account_Circle
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <div class="input-box">
                                        <input id="password" type="password" class="sign-up-input" name="password" placeholder="Password">
                                        <span class="material-symbols-outlined">
                                            lock
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="fullname">Full name</label>
                                    <div class="input-box">
                                        <input id="fullname" type="text" class="sign-up-input" name="fullname" placeholder="Full name">
                                        <span class="material-symbols-outlined">
                                            badge
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="address">Address (optional)</label>
                                    <div class="input-box">
                                        <input id="address" type="text" class="sign-up-input" name="address" placeholder="Address (optional)">
                                        <span class="material-symbols-outlined">
                                            home
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="country">Country</label>
                                    <div class="input-box">
                                        <input id="country" type="text" class="sign-up-input" name="country" placeholder="Country">
                                        <span class="material-symbols-outlined">
                                            flag
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="gender">Gender</label>
                                    <div class="input-box">
                                        <select class="sign-up-input" name="gender" id="gender">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                        <span class="material-symbols-outlined">
                                            transgender
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="IBAN">IBAN (optional)</label>
                                    <div class="input-box">
                                        <input id="IBAN" type="description" class="sign-up-input" name="IBAN" placeholder="IBAN (optional)">
                                        <span class="material-symbols-outlined">
                                            credit_card
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="column">
                                <div>
                                    <label for="email">Email</label>
                                    <div class="input-box">
                                        <input id="email" type="text" class="sign-up-input" name="email" placeholder="Email">
                                        <span class="material-symbols-outlined">
                                            email
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="rpassword">Repeat password</label>
                                    <div class="input-box">
                                        <input id="rpassword" type="password" class="sign-up-input" name="rpassword" placeholder="Repeat password">
                                        <span class="material-symbols-outlined">
                                            lock
                                        </span>
                                    </div>
                                </div>

                                <div>
                                    <label for="companyname">Company name (optional)</label>
                                    <div class="input-box">
                                        <input id="companyname" type="text" class="sign-up-input" name="companyname" placeholder="Company name (optional)">
                                        <span class="material-symbols-outlined">
                                            Store
                                        </span>
                                    </div>
                                </div>

                                <div>
                                    <label for="ZIP-code">ZIP code</label>
                                    <div class="input-box">
                                        <input id="ZIP-code" type="text" class="sign-up-input" name="ZIP-code" placeholder="ZIP code">
                                        <span class="material-symbols-outlined">
                                            code
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="language">Language</label>
                                    <div class="input-box">
                                        <input id="language" type="text" class="sign-up-input" name="language" placeholder="Language">
                                        <span class="material-symbols-outlined">
                                            flag
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="phone">Phone number (optional)</label>
                                    <div class="input-box">
                                        <input id="phone" type="tel" class="sign-up-input" name="phone" placeholder="Phone number (optional)">
                                        <span class="material-symbols-outlined">
                                            phone
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label for="bio">About you (optional)</label>
                                    <div class="input-box">
                                        <textarea id="bio" type="description" class="sign-up-input" name="bio" placeholder="About you (optional)"></textarea>
                                        <span class="material-symbols-outlined">
                                            edit
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <hr>
                            <button type="submit" id="signup-below">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>

            <hr id="footer-hr">
            <footer>
                <p id="footer-left">© Barter Bazaar B.B. 2023</p>
                <div id="footer-right">
                    <a href="mailto:barterbazaar@gmail.com"><img src="images/mail.png" alt="Mail"></a>
                    <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="FaceBook"></a>
                    <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                    <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                    <a href="https://tiktok.com" target="_blank"><img src="images/tiktok.png" alt="Tiktok"></a>
                </div>
            </footer>
        </header>

        <script>
            // Initialise the behavioral tracking values
            let mouseClicks = 0;
            let time = Date.now();
            let keyPresses = 0;
            let characters = 0;
            
            // The listener detects if a key is pressed
            
            document.addEventListener("keyup", (event) => {
                // The keyPresses variable is incremented
                keyPresses++;
                
                // If the key is a character, the character variable is incremented
                if (event.key.length === 1 && !(event.altKey || event.ctrlKey || event.metaKey)) {
                    characters++;
                }
            });

            // The listener detects mouse clicks and increments the mouseClicks variable on a mouse click
            document.addEventListener("click", () => mouseClicks++);

            const form = document.getElementById("sign-up-form");
            
            // This listener detects when a form is submitted and calls the validateSignup(event) function
            // validateSignup(event) then calls update(), which is the function that manages the data relevant to this part of the assignment
            form.addEventListener("submit", validateSignup);
            
            // This function updates the tracking values and displays then on the screen
            function update() {
                // Get the element where where the data is going to be displayed
                const dataDiv = document.getElementById("data");
                
                // Calculate the elapsed time and convert it to minutes and seconds
                let duration = Date.now() - time;
                const minutes = Math.floor(duration / 60_000);
                duration %= 60_000;
                const seconds = Math.round(duration / 1_000);
                
                // Display the message
                dataDiv.innerHTML = `<p>Number of mouse clicks: ${mouseClicks} <br>
                    Total time spent: ${minutes} minutes and ${seconds} seconds<br>
                    Total key presses: ${keyPresses}<br>
                    Total number of characters typed: ${characters}<br><p>`;
                
                // Reset variables        
                mouseClicks = 0;
                time = Date.now();
                keyPresses = 0;
                characters = 0;
            }
            
            // This function creates a message below an input field that tells the user if the field is filled in correctly
            function createSpecification(element, color, message) {
                if (element.parentElement.parentElement.getElementsByClassName("specification").length !== 0) {
                    element.parentElement.parentElement.removeChild(element.parentElement.parentElement.getElementsByClassName("specification")[0]);
                }
                const specification = document.createElement("span");
                element.parentElement.parentElement.appendChild(specification);
                specification.className = "specification";
                specification.style.color = color;
                specification.innerHTML = message;
            }

            // this function checks if a submit attempt is valid
            function validateSignup(event) {
                let valid = true;

                const elements = {
                    username: document.getElementById("username"),
                    email: document.getElementById("email"),
                    password: document.getElementById("password"),
                    rpassword: document.getElementById("rpassword"),
                    fullname: document.getElementById("fullname"),
                    zipCode: document.getElementById("ZIP-code"),
                    country: document.getElementById("country"),
                    language: document.getElementById("language"),
                    gender: document.getElementById("gender"),
                }
                const optional = {
                    companyName: document.getElementById("companyname"),
                    address: document.getElementById("address"),
                    phone: document.getElementById("phone"),
                    iban: document.getElementById("IBAN"),
                    bio: document.getElementById("bio"),
                }
                
                for (element in optional) {
                    createSpecification(optional[element], "green", "This field is filled in correctly!");
                }

                for (element in elements) {
                    if (elements[element].value === "") {
                        valid = false;
                        createSpecification(elements[element], "red", "This field is required");
                    } else {
                        createSpecification(elements[element], "green", "This field is filled in correctly!");
                    }
                    
                }
                
                const uppercases = "QWERTYUIOPASDFGHJKLZXCVBNM";
                const lowercases = "qwertyuiopasdfghjklzxcvbnm";
                const number = "1234567890";

                // Check if username is valid
                if (5 > elements.username.value.length || elements.username.value.length > 12
                        || !uppercases.includes(elements.username.value.charAt(0))
                        || (uppercases + lowercases).includes(elements.username.value.charAt(elements.username.value.length-1))) {
                    valid = false;
                    createSpecification(elements.username, "red", "Please enter a username with 5 to 12 characters, that begins with a capital letter and ends with a number or special character");
                }

                // Check if email is valid
                let emailArray = elements.email.value.split('@');
                if (emailArray.length !== 2 || emailArray[0].length < 1) {
                    valid = false;
                    createSpecification(elements.email, "red", "Please enter a valid email address");
                } else {
                    emailArray = emailArray[1].split('.');
                    if (emailArray.length < 2) {
                        valid = false;
                        createSpecification(elements.email, "red", "Please enter a valid email address");
                    } else {
                        for (let substring of emailArray) {
                            if (substring.length < 1) {
                                valid = false;
                                createSpecification(elements.email, "red", "Please enter a valid email address");
                                break;
                            }
                        }
                    }
                }
                
                // Check if password is valid
                let count = 0;

                for (let c of uppercases) {
                    if (elements.password.value.includes(c));
                        count++;
                        break;
                }
                for (let c of lowercases) {
                    if (elements.password.value.includes(c));
                        count++;
                        break;
                }
                for (let c of lowercases) {
                    if (elements.password.value.includes(c));
                        count++;
                        break;
                }
                for (let c of elements.password.value) {
                    if (!lowercases.includes(c) &&
                        !uppercases.includes(c) &&
                        !number.includes(c)) {
                            count++;
                            break;
                        }
                }

                if (elements.password.value.length < 12 || count !== 4) {
                    valid = false;
                    createSpecification(elements.password, "red", "Please enter a password with at least 12 characters (preferably 14) that has a combination of uppercase letters, lowercase letters, numbers, and symbols");
                }
                if (password.value !== rpassword.value) {
                    valid = false;
                    createSpecification(elements.rpassword, "red", "the passwords are not the same");
                }

                for (let c of elements.fullname.value) {
                    if (!(uppercases + lowercases).includes(c)) {
                        valid = false;
                        createSpecification(elements.fullname, "red", "Please enter a valid name");
                        break;
                    }
                }
                
                // Check if zipcode is valid
                if (elements.zipCode.value.length !== 6 || !(number).includes(elements.zipCode.value.charAt(0)) || 
                    !(number).includes(elements.zipCode.value.charAt(1)) ||
                    !(number).includes(elements.zipCode.value.charAt(2)) ||
                    !(number).includes(elements.zipCode.value.charAt(3)) ||
                    !(uppercases + lowercases).includes(elements.zipCode.value.charAt(4)) ||
                    !(uppercases + lowercases).includes(elements.zipCode.value.charAt(5))) {
                    valid = false;
                    createSpecification(elements.zipCode, "red", "Please enter a valid ZIP-code");
                }
                
                event.preventDefault();
                
                if (valid) {
                
                    // Resets the fields and error messages if the form is valid and builds a string for the alert
                    let res = "";
                    for (element in elements) {
                        res += `${element}: ${elements[element].value}\n`;
                        elements[element].value = "";
                        if (elements[element].parentElement.parentElement.getElementsByClassName("specification").length !== 0) {
                            elements[element].parentElement.parentElement.removeChild(elements[element].parentElement.parentElement.getElementsByClassName("specification")[0]);
                        }
                        
                    }
                    for (element in optional) {
                        res += `${element}: ${optional[element].value}\n`;
                        optional[element].value = "";
                        if (optional[element].parentElement.parentElement.getElementsByClassName("specification").length !== 0) {
                            optional[element].parentElement.parentElement.removeChild(optional[element].parentElement.parentElement.getElementsByClassName("specification")[0]);
                        }
                    }

                    alert(res);

                    // update() is called
                    update();
                }            
            }
        </script>
    </body>
</html>
