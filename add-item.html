    <h1>Add items</h1>
    <form action="index.html" method="post">
        <label for="name">Name</label><br>
        <input type="text" required="true" id="name" name="name"><br><br>

        <label for="description">Description</label><br>
        <textarea id="description" required="true" name="description"></textarea><br><br>

        <label for="quantity">Quantity</label><br>
        <input type="number" required="true" min="1" id="quantity" name="quantity"><br><br>

        <label for="price">Price per item</label><br>
        <input type="number" required="true" min="0" step="0.01" id="price" name="price"><br><br>

        <!-- Choose from menu -->
        <label for="category">Category</label><br>
        <input type="text" required="true" id="category" name="category"><br><br>

        <button type="submit">add itme!</button>

    </form>
