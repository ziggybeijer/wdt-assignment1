<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa Slab One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sign-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <title>Sign up - Barter Bazaar</title>
</head>
<body>
    <header>
        <a href="index.html"><img id="logo" src="images/logo.png" alt="Barter Bazaar logo"></a>

        <nav>
            <form action="search.html" id="search-form">
                <input type="text" placeholder="Search..." name="search" id="searchbar">
                <button type="submit" id="searchbar-button"><img id="searchbar-image" src="images/searchbar.png"></button>
            </form>
            <a href="add-item.html">Add an item</a>
            <a href="log-in.html">Log in</a>
            <a href="sign-up.html" id ="signup">Sign up</a>

            <a href="shoppingcart.html" id="shopping-cart-a"><img src="images/shopping_cart.png" alt="Shopping cart"></a>
        </nav>

        <div id="sign-up-wrapper">
            <div id="sign-up-content">
                <span id="sign-up-icon" class="material-symbols-outlined">
                    person
                </span>
                <h3>Welcome!</h3>
                <p>Create a new account below</p>
                <form id="sign-up-form" action="index.html">
                    <div id="column-left">
                        <div class="sign-up-div">
                            <label for="usernameinput">Username</label>
                            <div class="sign-up-div-div">
                                <input id="usernameinput" type="text" required="true" class="sign-up-input" name="usernameinput" placeholder="Username">
                                <span id="usernameicon" class="material-symbols-outlined">
                                    Account_Circle
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="passwordinput">Password</label>
                            <div class="sign-up-div-div">
                                <input id="passwordinput" type="password" required="true" class="sign-up-input" name="passwordinput" placeholder="Password">
                                <span id="passwordicon" class="material-symbols-outlined">
                                    lock
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="fullname">Full name</label>
                            <div class="sign-up-div-div">
                                <input id="fullnameinput" type="text" required="true" class="sign-up-input" name="fullnameinput" placeholder="Full name">
                                <span id="fullnameicon" class="material-symbols-outlined">
                                    badge
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="address">Address</label>
                            <div class="sign-up-div-div">
                                <input id="addressinput" type="text" required="true" class="sign-up-input" name="addressinput" placeholder="Address">
                                <span id="addressicon" class="material-symbols-outlined">
                                    home
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="country">Country</label>
                            <div class="sign-up-div-div">
                                <input id="countryinput" type="text" required="true" class="sign-up-input" name="countryinput" placeholder="Country">
                                <span id="countryicon" class="material-symbols-outlined">
                                    flag
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="gender">Gender</label>
                            <div class="sign-up-div-div">
                                <select class="sign-up-input" name="genderinput" id="genderinput">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <span id="emailicon" class="material-symbols-outlined">
                                    transgender
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="IBAN">IBAN</label>
                            <div class="sign-up-div-div">
                                <input id="languageinput" type="description" required="true" class="sign-up-input" name="languageinput" placeholder="IBAN">
                                <span id="IBANicon" class="material-symbols-outlined">
                                    credit_card
                                </span>
                            </div>
                        </div>
                    </div>
                    <div id="column-right">
                        <div class="sign-up-div">
                            <label for="email">Email</label>
                            <div class="sign-up-div-div">
                                <input id="emailinput" type="email" required="true" class="sign-up-input" name="emailinput" placeholder="Email">
                                <span id="emailicon" class="material-symbols-outlined">
                                    email
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="rpasswordinput">Repeat password</label>
                            <div class="sign-up-div-div">
                                <input id="rpasswordinput" type="password" required="true" class="sign-up-input" name="rpasswordinput" placeholder="Repeat password">
                                <span id="rpasswordicon" class="material-symbols-outlined">
                                    lock
                                </span>
                            </div>
                        </div>

                        <div class="sign-up-div">
                            <label for="companyname">Company name (optional)</label>
                            <div class="sign-up-div-div">
                                <input id="companynameinput" type="text" required="false" class="sign-up-input" name="companynameinput" placeholder="Company name (optional)">
                                <span id="companynameicon" class="material-symbols-outlined">
                                    Store
                                </span>
                            </div>
                        </div>

                        <div class="sign-up-div">
                            <label for="ZIP-code">ZIP code</label>
                            <div class="sign-up-div-div">
                                <input id="ZIP-codeinput" type="text" required="true" class="sign-up-input" name="ZIP-codeinput" placeholder="ZIP code">
                                <span id="ZIP-codeicon" class="material-symbols-outlined">
                                    code
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="language">Language</label>
                            <div class="sign-up-div-div">
                                <input id="languageinput" type="text" required="true" class="sign-up-input" name="languageinput" placeholder="Language">
                                <span id="languageicon" class="material-symbols-outlined">
                                    flag
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="phone">Phone number</label>
                            <div class="sign-up-div-div">
                                <input id="phoneinput" type="tel" required="true" class="sign-up-input" name="phoneinput" placeholder="Phone number">
                                <span id="phoneicon" class="material-symbols-outlined">
                                    phone
                                </span>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <label for="bio">About you</label>
                            <div class="sign-up-div-div">
                                <textarea id="languageinput" type="description" required="true" class="sign-up-input" name="languageinput" placeholder="About you"></textarea>
                                <span id="languageicon" class="material-symbols-outlined">
                                    edit
                                </span>
                            </div>
                        </div>

                    </div>
                </form>
                <hr id="sign-up-hr">
                <a href="index.html" id ="signup-below">Sign up</a>
            </div>
        </div>

        <hr id="footer-hr">
        <footer>
            <p id="footer-left">© Barter Bazaar B.B. 2023</p>
            <div id="footer-right">
                <a href="mailto:barterbazaar@gmail.com"><img src="images/mail.png" alt="Mail"></a>
                <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="FaceBook"></a>
                <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="https://tiktok.com" target="_blank"><img src="images/tiktok.png" alt="Tiktok"></a>
            </div>
        </footer>
    </header>

</body>
</html>
